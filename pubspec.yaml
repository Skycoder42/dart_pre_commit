name: dart_pre_commit
description: A small collection of pre commit hooks to format and lint dart code
version: 5.0.0
homepage: https://github.com/Skycoder42/dart_pre_commit

environment:
  sdk: ">=2.19.0 <3.0.0"

platforms:
  linux:
  macos:
  windows:

executables:
  dart_pre_commit: dart_pre_commit

dependencies:
  analyzer: ^5.10.0
  args: ^2.4.1
  checked_yaml: ^2.0.3
  console: ^4.1.0
  convert: ^3.1.1
  crypto: ^3.0.3
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.01
  logging: ^1.1.1
  meta: ^1.8.0
  path: ^1.8.2
  pub_semver: ^2.1.4
  pubspec_parse: ^1.2.3
  riverpod: ^2.3.6
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.3.3
  cider: ^0.1.5
  coverage: ^1.6.3
  custom_lint: ^0.3.4
  dart_test_tools: ^5.0.1
  freezed: ^2.3.3
  json_serializable: ^6.6.2
  mocktail: ^0.3.0
  test: ^1.24.2
  tuple: ^2.0.1
  yaml_edit: ^2.1.1

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - meta # flutter
      - path # flutter

cider:
  link_template:
    tag: https://github.com/Skycoder42/dart_pre_commit/releases/tag/v%tag%
    diff: https://github.com/Skycoder42/dart_pre_commit/compare/v%from%...v%to%
