name: dart_pre_commit
description: A small collection of pre commit hooks to format and lint dart code
version: 3.0.2
homepage: https://github.com/Skycoder42/dart_pre_commit

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  analyzer: ^4.7.0
  args: ^2.3.1
  checked_yaml: ^2.0.1
  console: ^4.1.0
  convert: ^3.0.2
  crypto: ^3.0.2
  dart_test_tools: ^4.5.3
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0
  logging: ^1.0.2
  meta: ^1.8.0
  path: ^1.8.2
  pub_semver: ^2.1.1
  pubspec_parse: ^1.2.1
  riverpod: ^1.0.3+1

dev_dependencies:
  build_runner: ^2.2.1
  coverage: ^1.6.0
  freezed: ^2.1.0+1
  json_serializable: ^6.3.2
  mocktail: ^0.3.0
  test: ^1.21.6
  tuple: ^2.0.0

executables:
  dart_pre_commit: dart_pre_commit
