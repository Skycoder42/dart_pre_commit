name: dart_pre_commit
description: A small collection of pre commit hooks to format and lint dart code
version: 3.0.1
homepage: https://github.com/Skycoder42/dart_pre_commit

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  analyzer: ^4.1.0
  args: ^2.3.1
  checked_yaml: ^2.0.1
  console: ^4.1.0
  convert: ^3.0.1
  crypto: ^3.0.2
  dart_test_tools: ^3.3.2
  freezed_annotation: ^2.0.3
  json_annotation: ^4.5.0
  logging: ^1.0.2
  meta: ^1.7.0
  path: ^1.8.1
  pub_semver: ^2.1.1
  pubspec_parse: ^1.2.0
  riverpod: ^1.0.3

dev_dependencies:
  build_runner: ^2.1.11
  coverage: ^1.3.2
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0
  lint: ^1.8.2
  mocktail: ^0.3.0
  test: ^1.21.1
  tuple: ^2.0.0

executables:
  dart_pre_commit: dart_pre_commit

dart_pre_commit:
  allow_outdated:
    - path
    - meta
