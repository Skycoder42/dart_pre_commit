name: dart_pre_commit
description: A small collection of pre commit hooks to format and lint dart code
version: 2.3.3
homepage: https://github.com/Skycoder42/dart_pre_commit

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  args: ^2.3.0
  console: ^4.1.0
  convert: ^3.0.1
  crypto: ^3.0.1
  dart_test_tools: ^2.0.2
  freezed_annotation: ^1.0.0
  json_annotation: ^4.4.0
  logging: ^1.0.2
  meta: ^1.7.0
  path: ^1.8.0
  pub_semver: ^2.1.0
  riverpod: ^1.0.1
  yaml: ^3.1.0

dev_dependencies:
  build_runner: ^2.1.5
  coverage: ^1.1.0
  freezed: ^1.0.0
  json_serializable: ^6.1.0
  lint: ^1.7.2
  mocktail: ^0.2.0
  test: ^1.19.5
  tuple: ^2.0.0

executables:
  dart_pre_commit: dart_pre_commit
